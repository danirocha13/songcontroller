              <nav>

            </div>

          <div class="inner cover">
              <div class="alert alert-danger" role="alert">Usuário ja exisitente</div>
              <form>
                    
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>Nome completo</label>
                                <input type="text" class="form-control"  placeholder="Nome Completo">

                        </div>

                        <div class="row text-right">
                            <div class="col-xs-12 ">
                                <div class="form-group">
                                    <a class="btn btn-primary" href="login.html">Cadastrar</a>
                                </div>
                            </div>

                        </div>
